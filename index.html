<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="rnbo-version" content="1.0.0-alpha.5">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Noise - No Input Feedback</title>
</head>

<body>
   <div id="enter-overlay">
      <div id="enter-content">
         <button id="enter-button">ENTER</button>
      </div>
   </div>
   <div id="main-content" class="rounded">
    <h1 id="main-title">NOISE #1</h1>
    <h2 id="sub-title">No-Input Feedback Noise Generator</h2>
   </div>
   
   <div style="margin-top: 2rem;"></div>

   <div id="xy-pad-container">
       <canvas id="xy-pad" width="300" height="300" style="border:1px solid #333; border-radius:8px;"></canvas>
   </div>

   <div style="margin-bottom: 2rem;"></div>

   <div id="instructions">
         <p><em>Click on the pad to start generating sounds.</em></p>
         <p><em>As long as you hold down your finger, the sound will continue.</em></p>
         <p><em>Move around the pad to make the noise change.</em></p>
   </div>

   <script type="text/javascript" src="https://cdn.cycling74.com/rnbo/1.4.1/rnbo.min.js"></script>

    <!-- Load the script that creates the RNBO device  -->
    <!-- Uncomment if you know the version of your exported RNBO patch to avoid dynamic loading -->
    <!-- <script type="text/javascript" src="https://cdn.cycling74.com/rnbo/latest/rnbo.min.js"></script> -->

    <!-- (Optional) The guardrails.js script isn't required for RNBO to work, and you can skip including it -->
    <!-- It simply offers some helpful error messages for common problems -->
    <script type="text/javascript" src="js/guardrails.js"></script>

    <!-- Import RNBO Engine Wrapper -->
    <!-- Make sure to include the RNBO engine version to the version of your exported code, found in rnbopackage.json -->
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
